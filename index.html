<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Toboolist</title>
  </head>
  <body>
    <!-- logo e scritta -->
    <header>
      <img class="logo" src="img/Logo.png" alt="Logo" />
      <h1>Toboolist</h1>
    </header>

    <main>
      <!-- contenitore -->
      <div class="container">
        <!-- bottoni -->
        <section class="buttons">
          <input class="button blue" type="button" value="Add task" />
          <input class="button white" type="button" value="Add selection" />
        </section>
        <!-- New task -->
        <section class="task">
            <h2>
                <span class="bottom-arrow">&#8681;</span>
                 New Task
            </h2>
        </section>
        <!-- Today -->
        <section class="task">
            <h2>
                <span class="bottom-arrow">&#8681;</span>
                 Today
            </h2>
        </section>
        <!-- Upcoming -->
        <section class="task">
            <h2>
                <span class="bottom-arrow">&#8681;</span>
                 Upcoming
            </h2>
        </section>
      </div>
    </main>
  </body>
</html>
